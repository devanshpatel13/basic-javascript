<div class="container">
    <h1 class="text-center mb-3">Todo List </h1>


    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    
    
    <h4>YOur Todos </h4>
    
    <div *ngIf="this.todos.length === 0; else elseBlock">No todos to display</div>
    <ng-template #elseBlock>
    
        <ul *ngFor="let todo of todos; index as i " style="list-style: none; padding: 0%;">
    
            <app-todo-itemm [todo]=" todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-itemm>
    
        </ul>
    </ng-template>
</div>
